<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .warning-text {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="reset-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Reset All Expenses</h2>
                <div class="alert alert-danger">
                    <p class="warning-text">⚠️ Warning:</p>
                    <ul>
                        <li>This action will delete all expenses</li>
                        <li>This action cannot be undone</li>
                        <li>All expense history will be permanently lost</li>
                    </ul>
                </div>
                <div class="text-center">
                    <button id="resetButton" class="btn btn-danger btn-lg">
                        Reset All Expenses
                    </button>
                </div>
                <div id="message" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="reset.js"></script>
</body>
</html>
